<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Text Example</title>
    <style>
        body {
            background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <center>
        <h1>Welcome to the new Era of Artificial intelligence</h1>
    </center>
</body>
</html>
